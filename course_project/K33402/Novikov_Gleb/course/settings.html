<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Настройки</title>
</head>
<body>
<section class="d-flex flex-row vh-100">
    <div class="w-25 p-3">
        <ul class="nav flex-column nav-pills ">
            <li class="nav-item mt-4">
                <a class="nav-link" href="profile.html">
                    <i class="bi bi-person-fill me-3"></i>
                    Профиль
                </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link" href="map.html">
                    <i class="bi bi-map-fill me-3"></i>
                    Карта
                </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link" href="notes.html">
                    <i class="bi bi-sticky-fill me-3"></i>
                    Заметки
                </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link" href="weather.html">
                    <i class="bi bi-cloud-fill me-3"></i>
                    Погода
                </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link active" href="#">
                    <i class="bi bi-gear-fill me-3"></i>
                    Настройки
                </a>
            </li>
        </ul>
    </div>
    <div class="w-75">
        <form class="px-4 pt-5" action="">
            <h3>Уведомления</h3>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">О прогнозируемом граде</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                <label class="form-check-label" for="flexCheckDefault2">О засухе на полях</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                <label class="form-check-label" for="flexCheckDefault3">О заболеваниях растений</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4" />
                <label class="form-check-label" for="flexCheckDefault4">О минеральном истощении</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5" />
                <label class="form-check-label" for="flexCheckDefault5">О загрязнении воздуха</label>
            </div>
        </form>

        <button type="button" class="btn btn-primary ms-3 mt-5">Сохранить</button>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
