<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/css/style.css" />
    </head>
    <body>
        <header class="py-3 mb-4 border-bottom">
            <div
                class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between"
            >
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <img alt="" width="40" height="40" src="src/images/free-icon-cloudy-1146808.png" />
                </a>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="./src/pages/search.html" class="nav-link px-2 link-dark">Search</a></li>
                </ul>

                <a class="col-md-3 text-end" href="./src/pages/login.html">
                    <button
                        type="button"
                        class="btn btn-outline-danger me-2"
                    >
                        Logout
                    </button>
                </a>
            </div>
        </header>
        <main>
            <div class="container px-4 py-5" id="custom-cards">
                <h2 class="pb-2 border-bottom">Weather now on</h2>

                <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                    <div class="col">
                        <div
                            class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                            style="
                                background-image: url('https://getbootstrap.com/docs/5.0/examples/features/unsplash-photo-1.jpg');
                            "
                        >
                            <div class="d-flex flex-column p-5 pb-3 text-white text-shadow-1">
                                <h2 class="mb-4 display-6 fw-bold">MOON</h2>
                                <ul class="d-flex list-unstyled mt-auto justify-content-between me-3">
                                    <li>
                                        <small>Sudden temperature changes are possible</small>
                                    </li>
                                    <li class="d-flex align-items-center">
                                        <small>+127°C</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div
                            class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                            style="
                                background-image: url('https://images.unsplash.com/photo-1562743227-dbfb8875c61b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2352&q=80');
                            "
                        >
                            <div class="d-flex flex-column p-5 pb-3 text-white text-shadow-1">
                                <h2 class="mb-4 display-6 fw-bold">SOUTH POLE</h2>
                                <ul class="d-flex list-unstyled mt-auto me-3 justify-content-between">
                                    <li>
                                        <small>It's going to be a long night</small>
                                    </li>
                                    <li class="d-flex align-items-center">
                                        <small>-2°C</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div
                            class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                            style="
                                background-image: url('https://getbootstrap.com/docs/5.0/examples/features/unsplash-photo-3.jpg');
                            "
                        >
                            <div class="d-flex flex-column p-5 pb-3 text-shadow-1">
                                <h2 class="mb-4 display-6 fw-bold">SEA</h2>
                                <ul class="d-flex list-unstyled mt-auto">
                                    <li class="d-flex align-items-center justify-content-between me-3">
                                        <small>High pressure area</small>
                                    </li>
                                    <li class="d-flex align-items-top">
                                        <small>+17°C</small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
