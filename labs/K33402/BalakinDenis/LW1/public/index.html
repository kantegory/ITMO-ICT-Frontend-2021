<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web-frontend</title>
    <meta name="description" content="My site.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#c7cbcc">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#273a43">

    <script>
        if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
            document.documentElement.style.display = 'none';
            document.head.insertAdjacentHTML(
                'beforeend',
                '<link rel="stylesheet" href="./light.css" onload="document.documentElement.style.display=\'\'">'
            );
        }
    </script>

    <link rel="stylesheet" href="./light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="./dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./profile.html">Профиль</a>
                    </li>
                </ul>
                <div class="d-flex ">

                    <a class="btn text-white bg-orange m-2" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="d-flex flex-column align-items-center justify-content-center mt-5">

        <h1 class="mt-5">Поиск дешёвых авиабилетов у Дениса</h1>
        <strong class="">Лучший способ купить авиабилеты дёшево - у Дениса</strong>
        <form name="filter" class="d-flex flex-column align-items-center justify-content-center" id="form">

        </form>
    </section>
    <section class="w-50 h-75">
        <h2>Все подходящие билеты</h2>
        <div id="all"></div>
        <script src="./api.js"></script>
    </section>
</main>
</body>
</html>
