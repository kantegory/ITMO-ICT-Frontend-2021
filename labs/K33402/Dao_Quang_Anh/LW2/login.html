<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Login Page">
    <meta name="theme-color" content="#f65858">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/static/images/626px-Meetup_Logo.png" type="image/x-icon">
    <link href="static/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg nav">
          <div class="container-fluid">
            <div class="mx-3 mt-2">
              <a href="search-calendar.html"><img class="logo-meetup" src="static/images/meetup-1.svg" alt="logo"></a>
            </div>
          </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <form class="d-flex flex-column login-container">
          <div class="d-flex flex-column align-items-center mb-5">
            <img class="logo-meetup" src="static/images/626px-Meetup_Logo.png" alt="logo">
            <h1 class="pt-3 font-title-2 font-semibold">Log in</h1>
            <div class="d-flex">
              <span class="me-2"> Not a member yet?</span>
              <a class="text-viridian text-decoration-none" href="register.html">Sign up</a>
            </div>
          </div>
          
          <div>
            <div class="mb-3 fw-bold">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <a class="text-viridian text-decoration-none"href="">Forgot Password</a>
              </div>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
            </div>
          </div>
          <button class="button1 fw-bold" type="submit" >Log in</button>
          <br>
          <!-- or -->
          <div class="d-flex items-center justify-content-between my-2">
            <div style="width: 45%" class="p-1 login-orline"><hr></div>
            <span class="p-1 login-orline">or</span>
            <div style="width: 45%" class="p-1 login-orline"><hr></div>
          </div>
          <!-- log in with -->
          <div class="d-flex flex-column">
            <button class="d-flex login-button2 form-label justify-content-between" type="button">
              <img class="login-icon align-self-center" src="static/images/facebook-logo.jpg">
              <div class="fs-6">Log in with Facebook</div>
              <div></div>
            </button>
            <button class="d-flex login-button2 form-label justify-content-between" type="button">
              <img class="login-icon align-self-center" src="static/images/google-logo.jpg">
              <div class="fs-6">Log in with Google</div>
              <div></div>
            </button>
            <button class="d-flex login-button2 form-label justify-content-between" type="button">
              <img class="login-icon align-self-center" src="static/images/apple-logo.png">
              <div class="fs-6">Log in with Apple</div>
              <div></div>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div style="width:100%" class="d-flex">
          <div class="sections">
              <form  class="d-flex flex-column form-container2">
                  <div class="d-flex align-items-center">
                      <div style="padding-right: 15px;">Create your own Meetup group.</div>
                      <button class="button2">Get Started</button>
                  </div>
                  <hr>
                  <div class="d-flex justify-content-between text-decoration-none">
                      <div class="d-flex flex-column align-items-stretch fs-6">
                      <span class="h5">Your Account</span>  
                      <div style="color: rgb(168, 161, 161);" class="d-flex flex-column justify-content-center fs-6 p-2">
                          <a>Sign up</a>
                          <a>Log in</a>
                          <a>Help</a>
                      </div>
                      </div>
                      <div class="d-flex flex-column align-items-stretch fs-6">
                      <span class="h5">Discover</span>
                      <div style="color: rgb(168, 161, 161);" class="d-flex flex-column fs-6 p-2">
                          <a>Groups</a>
                          <a>Calendar</a>
                          <a>Topics</a>
                          <a>Citites</a>
                          <a>Online Events</a>
                          <a>Local Guides</a>
                      </div>
                      </div>
                      <div class="d-flex flex-column align-items-stretch fs-6">
                      <span class="h5">Meetup</span>
                      <div style="color: rgb(168, 161, 161);" class="d-flex flex-column fs-6 p-2">
                          <a>About</a>
                          <a>Blog</a>
                          <a>Meetup Pro</a>
                          <a>Careers</a>
                          <a>Apps</a>
                      </div>
                      </div>
                  </div>
                  <div style="padding-bottom:0.5rem;" class="h5">Follow us</div>
                  <div class="d-flex align-items-baseline">
                      <i style="font-size: 30px;" class="pe-4 fa fa-facebook"></i>
                      <i style="font-size: 30px;" class="pe-4 fa fa-twitter icon-size"></i>
                      <i style="font-size: 30px;" class="pe-4 fa fa-youtube icon-size"></i>
                      <i style="font-size: 30px;" class="pe-4 fa fa-instagram icon-size"></i>
                  </div>
                  <div class="d-flex justify-content-start">
                      <div class="-padding"><i class="fa fa-copyright"></i> 2021 Meetup</div>
                      <div class="-padding">Terms of Service</div>
                      <div class="-padding">Privacy Policy</div>
                      <div class="-padding">Cookie Policy</div>
                      <div class="-padding">Help</div>
                  </div>
              </form>
          </div>
      </div>
  </footer>
</body>
</html>
