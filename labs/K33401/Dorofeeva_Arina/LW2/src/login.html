<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>sign in</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/b9bdbd120a.js"></script>
	<link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)">
	<link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
</head>
<body id="signIn">

<!-- форма авторизации -->
<form class="needs-validation" novalidate>
	<a href="main.html" class="btn btn-dark btn-lg m-3 padding">back</a>
	<div class="container-fluid padding" id="authorizationForm">
		<h1 class="display-3 text-center">authorization</h1>
		<!-- логин -->
		<div class="form-group m-3">
			<label for="inputEmail">login</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="enter your email or phone number"
				   required>
		</div>
		<!-- пароль -->
		<div class="form-group m-3">
			<label>password</label>
			<div class="input-group" id="show_hide_password">
				<input class="form-control" type="password" placeholder="enter your password" required>
				<div class="input-group-addon">
					<a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
		<!-- запомнить -->
		<div class="custom-control custom-checkbox custom-checkbox m-3">
			<input type="checkbox" class="custom-control-input custom-control-input" id="customCheck">
			<label class="custom-control-label" for="customCheck">remember me</label>
		</div>
		<!-- вход -->
		<a href="cabinet.html" type="submit" class="btn btn-outline-light btn-lg mr-3" id="signInBtn">sign in</a>
	</div>
</form>

<!-- скрипты -->
<script src="js/script.js"></script>
<script>
    eye($("#show_hide_password a"), $('#show_hide_password input'), $('#show_hide_password i'));
</script>
</body>
</html>
