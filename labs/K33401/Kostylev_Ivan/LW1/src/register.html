<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Y.Weather | Registration</title>    
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/index.js'></script>
</head>
<body>
    <div class="bg-image">
    <main>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-md-10 mx-auto col-lg-7">
            <h1 class="display-4 fw-bold lh-1 mb-1 center">M.Y.Weather</h1>
            <h2 class="display-4 info fs-4 mb-3 center">To use all the features sign up, please</h2>
            
            <div class="p-4 p-md-5 border rounded-3 bg-light">
                <form class="needs-validation" novalidate>
                <label for="nickname" class="form-label">Create a nickname</label>
                <div class="input-group mb-4">
                  <input type="text" pattern=".{4,}" class="form-control" id="nickname" placeholder="e.g. ivan.kust59" required>
                  <div class="invalid-feedback">
                    The field must be not empty and contain more than 4 characters
                  </div>
                </div>
                <label for="email" class="form-label">Your e-mail</label>
                <div class="input-group mb-4">
                  <input type="email" pattern=".{1,}" class="form-control" id="email" placeholder="name@example.com" required>
                  <div class="invalid-feedback">
                    Please, enter the correct e-mail
                  </div>
                </div>
                <label for="password1" class="form-label" required>Create a password</label>
                <div class="input-group mb-4">
                  <input type="password" pattern=".{4,}" class="form-control" id="password1" placeholder="Password" required>
                  <div class="invalid-feedback">
                    The password must contain more than 4 symbols
                  </div>
                </div>
                <label for="password2" class="form-label" required>Confirm the password</label>
                <div class="input-group mb-4">
                  <input type="password" pattern=".{4,}" class="form-control" id="password2" placeholder="Repeat password" required>
                  <div class="invalid-feedback">
                    Passwords are not matched
                  </div>
                </div>
               
                
              <div class="col-12 mb-3">
                <label for="address" class="form-label">Town where you live</label>
                <input type="text" class="form-control" id="address" placeholder="Saint Petersburg" required>
                <div class="invalid-feedback">
                  Please, choose the correct town
                </div>
              </div>
                  <button id="register" class="w-100 btn btn-lg btn-primary" type='submit'>Sign up</button>
                
          </form>
          <hr class="my-4">
          <small class="text-muted">If you already have an account, <a href = "index.html">sign in</small>
                </div>
            </main>
            <script type="text/javascript" src='js/validation.js'></script>
    </div>
</body>
</html>
