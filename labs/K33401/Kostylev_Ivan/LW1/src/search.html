    <script type="text/javascript" src='js/index.js'></script>

<body>
    <div class="container flex-wrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="weather.html">M.Y.Weather</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarMy">

              </div>
            </div>
          </nav>
    </div>
    
    <div class="container col-xl-10 px-4 py-3">
      <h4 class="display-4 fs-2">Search weather for town</h1>
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="Ivanovo" />
          <button type="button" class="btn btn-outline-primary">search</button>
        </div>
      </div>
    </div>
    
    <div class="row mx-5">
      <div id='search-result' class="col">
        <div class="card" style="background-image: url('images/ivanovo.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-2">
            <h2 id="townname" class="pt-5 display-6 lh-1 fw-bold">Ivanovo</h2>
            <h2 id="towndegrees" class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">-5°C</h2>
          </div>
        </div>
      </div>
      <div class="col">
        <table class="table mt-2 mb-2">
          <tr>
            <td>19.01</td>

          </tr>
          <tr>
            <td>21.01</td>
