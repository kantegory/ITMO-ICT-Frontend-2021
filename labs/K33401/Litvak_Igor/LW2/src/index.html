<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script type="module" src="js/api.js" defer></script>
    <script src="js/city.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="img/logo.svg" alt="logo" width="25px" class="d-inline-block align-text-top">
                <span class="fs-4">Weather</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main content -->
<main class="mx-2 my-3">
    <h1 class="display-4">
        Weather forecast for <span class="hover-opacity" data-bs-toggle="modal" data-bs-target="#cityModal">
        <span id="selected-city">St. Petersburg</span>
        <img src="img/edit-pen.svg" alt="edit" width="40px"></span>
    </h1>

    <div class="row g-2">
        <!-- Weather today -->
        <div class="col-12 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="fs-4">Weather today</h2>
                </div>
                <div class="card-body" id="weather-today">
                    <!-- This inner HTML will be filled by script -->
                    <div class="row g-4">
                        <div class="col-sm-6">
                            <div class="today-img-container">
                                <img src="img/weather-icons/default.svg" alt="cloudy" class="img-icon">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h3>...℃</h3>
                            <p class="fs-4">...</p>
                            <p class="fs-4">wind ... m/s</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather this week -->
        <div class="col-12 col-lg-7">
            <div class="card">
                <div class="card-header">
                    <h2 class="fs-4">Weather this week</h2>
                </div>
                <div class="card-body" id="weather-week">
                    <div class="table-responsive">
                        <table class="table table-borderless text-center align-middle">
                            <tr>
                                <th>...</th>
                                <th>...</th>
                                <th>...</th>
                                <th>...</th>
                                <th>...</th>
                                <th>...</th>
                                <th>...</th>
                            </tr>
                            <tr>
                                <td>...℃</td>
                                <td>...℃</td>
                                <td>...℃</td>
                                <td>...℃</td>
                                <td>...℃</td>
                                <td>...℃</td>
                                <td>...℃</td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="week-img-container">
                                        <img src="img/weather-icons/default.svg" alt="cloudy" class="img-icon">
                                    </div>
                                </td>
                                <td>
                                    <div class="week-img-container">
                                        <img src="img/weather-icons/default.svg" alt="cloudy" class="img-icon">
                                    </div>
                                </td>
                                <td>
                                    <div class="week-img-container">
                                        <img src="img/weather-icons/default.svg" alt="cloudy" class="img-icon">
                                    </div>
                                </td>
                                <td>
                                    <div class="week-img-container">
                                        <img src="img/weather-icons/default.svg" alt="cloudy" class="img-icon">
                                    </div>
                                </td>
                                <td>
                                    <div class="week-img-container">
                                        <img src="img/weather-icons/default.svg" alt="cloudy" class="img-icon">
                                    </div>
                                </td>
                                <td>
                                    <div class="week-img-container">
                                        <img src="img/weather-icons/default.svg" alt="cloudy" class="img-icon">
                                    </div>
                                </td>
                                <td>
                                    <div class="week-img-container">
                                        <img src="img/weather-icons/default.svg" alt="cloudy" class="img-icon">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="cityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Choose city</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select class="form-select" aria-label="Default select example" id="city-select">
                    <option value="" selected>Autodetect</option>
                    <option value="St. Petersburg">St. Petersburg</option>
                    <option value="Moscow">Moscow</option>
                    <option value="Sochi">Sochi</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="selectCity()">Ok</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto">
    <ul class="nav justify-content-center border-top border-bottom">
        <li class="nav-item">
            <a href="https://openweathermap.org/api" class="nav-link">Weather API</a>
        </li>
        <li class="nav-item">
            <a href="https://github.com/igorlitvak/ITMO_ICT_WebDevelopment_2021-2022" class="nav-link">GitHub</a>
        </li>
    </ul>
    <div class="text-center text-muted py-2 bg-light">© Copyright 2021</div>
</footer>
</body>
</html>
