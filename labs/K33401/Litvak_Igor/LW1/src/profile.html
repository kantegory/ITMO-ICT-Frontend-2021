<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/umbrella-line.svg" alt="logo" width="25px" class="d-inline-block align-text-top">
                <span class="fs-4">Weather</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main content -->
<main class="mx-2 my-3">
    <div class="row g-2">
        <div class="col-12 col-md-7">
            <div class="card">
                <div class="card-header">
                    <h2>Your account</h2>
                </div>
                <div class="card-body">
                    <p class="fs-5">Name: <span class="hover-opacity">John Smith
                        <img src="img/edit-pen.svg" alt="edit" width="12px" class="d-inline-block"></span>
                    </p>
                    <p class="fs-5">City: <span class="hover-opacity">St. Petersburg
                        <img src="img/edit-pen.svg" alt="edit" width="12px" class="d-inline-block"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="card">
                <div class="card-header">
                    <h2>Your favourite cities</h2>
                </div>
                <div class="card-body">
                    <div class="d-inline-flex flex-wrap">
                        <div class="btn-group p-2">
                            <button type="button" class="btn btn-secondary">St. Petersburg</button>
                            <button type="button" class="btn btn-outline-secondary">X</button>
                        </div>
                        <div class="btn-group p-2">
                            <button type="button" class="btn btn-secondary">Moscow</button>
                            <button type="button" class="btn btn-outline-secondary">X</button>
                        </div>
                        <div class="btn-group p-2">
                            <button type="button" class="btn btn-secondary">Sochi</button>
                            <button type="button" class="btn btn-outline-secondary">X</button>
                        </div>
                        <div class="p-2">
                            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                                    data-bs-target="#cityModal">+
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="cityModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add favourite city</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="city" class="form-label">City name</label>
                <input type="text" id="city" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto">
    <ul class="nav justify-content-center border-top border-bottom">
        <li class="nav-item">
            <a href="#" class="nav-link">Weather API</a>
        </li>
        <li class="nav-item">
            <a href="https://github.com/igorlitvak/ITMO_ICT_WebDevelopment_2021-2022" class="nav-link">GitHub</a>
        </li>
    </ul>
    <div class="text-center text-muted py-2 bg-light">Â© Copyright 2021</div>
</footer>
</body>
</html>
