<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/umbrella-line.svg" alt="logo" width="25px" class="d-inline-block align-text-top">
                <span class="fs-4">Weather</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="w-100 d-flex justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Main content -->
<main class="mx-2 my-3">
    <h1 class="display-4">
        Weather forecast for <span class="hover-opacity">St. Petersburg
        <img src="img/edit-location.svg" alt="edit" width="40px"></span>
    </h1>

    <div class="row g-2">
        <!-- Weather today -->
        <div class="col-12 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="fs-4">Weather today</h2>
                </div>
                <div class="card-body">
                    <div class="row g-4">
                        <div class="col-sm-6"><img src="img/clouds.svg" alt="cloudy" width="180px"></div>
                        <div class="col-sm-6">
                            <h3>15℃</h3>
                            <p>Cloudy</p>
                            <p>Wind 5 m/s</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather this week -->
        <div class="col-12 col-lg-7">
            <div class="card">
                <div class="card-header">
                    <h2 class="fs-4">Weather this week</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-borderless text-center align-middle">
                            <tr>
                                <th>MON</th>
                                <th>TUE</th>
                                <th>WED</th>
                                <th>THU</th>
                                <th>FRI</th>
                                <th>SAT</th>
                                <th>SUN</th>
                            </tr>
                            <tr>
                                <td>15℃</td>
                                <td>13℃</td>
                                <td>11℃</td>
                                <td>16℃</td>
                                <td>16℃</td>
                                <td>14℃</td>
                                <td>15℃</td>
                            </tr>
                            <tr>
                                <td><img src="img/clouds.svg" alt="cloudy" width="50px"></td>
                                <td><img src="img/day-cloudy.svg" alt="part cloudy" width="50px"></td>
                                <td><img src="img/day-cloudy.svg" alt="part cloudy" width="50px"></td>
                                <td><img src="img/clouds.svg" alt="cloudy" width="50px"></td>
                                <td><img src="img/day-sunny.svg" alt="sunny" width="50px"></td>
                                <td><img src="img/day-cloudy.svg" alt="part cloudy" width="50px"></td>
                                <td><img src="img/clouds.svg" alt="cloudy" width="50px"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="mt-auto">
    <ul class="nav justify-content-center border-top border-bottom">
        <li class="nav-item">
            <a href="#" class="nav-link">Weather API</a>
        </li>
        <li class="nav-item">
            <a href="https://github.com/igorlitvak/ITMO_ICT_WebDevelopment_2021-2022" class="nav-link">GitHub</a>
        </li>
    </ul>
    <div class="text-center text-muted py-2 bg-light">© Copyright 2021</div>
</footer>
</body>
</html>
