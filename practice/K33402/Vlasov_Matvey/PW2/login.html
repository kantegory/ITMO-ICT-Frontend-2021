    <main role="main" class="login-main">
        <div class="container">
            <div class="pt-3 d-flex justify-content-center">
                <h2>Log in</h2>
            </div>
            <div class="login-form d-flex justify-content-center">
                <form>
                    <div class="input-field"> <span><i class="fa fa-envelope" aria-label="Envelope icon"></i></span>
                        <input size="25rem" type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field"> <span><i class="fa fa-lock" aria-label="Lock icon"></i></span>
                        <input size="25rem" type="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="row mt-3 d-flex justify-content-center">
                        <input class="btn btn-primary mb-3" type="submit" value="Log in" />
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="container mt-3">
