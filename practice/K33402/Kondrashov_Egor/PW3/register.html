<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/register.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="styles/dark.css" media="(prefers-color-scheme: dark)">
</head>

<body class="text-center">
    <header>
        <nav class="navbar navbar-expand navbar-light">
            <div class="container">
                <a class="navbar-brand text-white" href="index.html">Бронирование жилья</a>

                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="login.html">
                            Вход
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="register.html">
                            Регистрация
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="my-bookings.html">
                            Мои бронирования
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="form-signin">
        <form action="index.html">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Адрес электронной почты</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingRePassword" placeholder="Password">
                <label for="floatingRePassword">Повторите пароль</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Соглашаюсь с условиями обслуживания
                </label>
            </div>
            <button class="w-100 btn btn-lg" type="submit">Зарегистрироваться</button>
        </form>
    </main>
