<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta charset="utf-8">

    <title>Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <main>
        <div class="py-3 text-start">
            <h2>Регистрация</h2>
            <p class="lead">Заполните форму ниже</p>
        </div>

        <div>
            <div>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label" title="Укажите свое имя">Имя</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Пожалуйста, укажите своё имя.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label" title="Укажите свою фамилию">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Пожалуйста, укажите свою фамилию.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label"
                                   title="Придумайте себе имя пользователя на латинице">Имя пользователя</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, выберите имя пользователя.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email адрес<span
                                class="text-muted"> (Опционально)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@ya.com">
                            <div class="invalid-feedback">
                                Пожалуйста, укажите свой email корректно.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label" title="Укажите свое место жительства">Место
                                жительства</label>
                            <input type="text" class="form-control" id="address" placeholder="Санкт-Петербург" required>
                            <div class="invalid-feedback">
                                Пожалуйста, укажите действующий город.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address2" class="form-label"
                                   title="Укажите второй адрес, если хотите видеть погоду там тоже">Место жительства
                                2<span class="text-muted"> (Опционально)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Выборг">
                        </div>
                    </div>

                    <hr class="my-4">
                    <button id='register' class="w-100 btn btn-primary btn-lg" type="submit"
                            title="Когда заполните всю информацию, нажмите на кнопку Завершить регистрацию">Завершить
                        регистрацию
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript" src='../js/validation.js'></script>
</div>
</body>
</html>
