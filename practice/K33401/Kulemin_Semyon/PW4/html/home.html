<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta charset="utf-8">

    <title>Погода</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link id="theme_style" href="../css/light_theme.css" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">

</head>
<body class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Моя погода</span>
        </a>

        <button class="btn btn-primary" type="submit" id="location_button">Get location</button>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="search.html" class="nav-link">Поиск</a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link">Настройки</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link">Выйти</a></li>
        </ul>
    </header>
    <main class="row row-cols-1 row-cols-md-3 mt-5 mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <p class="h4">Москва</p>
                </div>
                <div class="card-body">
                    <svg class="icon">
                        <use xlink:href="../svg/sprite.svg#moscow"></use>
                    </svg>
                    <h1  id='c1_temp_now' class="card-title pricing-card-title">+4°C</h1>
                    <table class="table mt-3 mb-3">
                        <tr>
                            <td>сегодня</td>
                            <td id="c1_temp_day1">+ 7 °C</td>
                            <td id="c1_cond_day1">дождь</td>
                        </tr>
                        <tr>
                            <td>завтра</td>
                            <td id="c1_temp_day2">+ 5 °C</td>
                            <td id="c1_cond_day2">снег</td>
                        </tr>
                        <tr>
                            <td>послезавтра</td>
                            <td id="c1_temp_day3">+ 9 °C</td>
                            <td id="c1_cond_day3">туман</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <p class="h4">Текущая геолокация</p>
                </div>
                <div class="card-body">
                    <svg class="icon">
                        <use xlink:href="../svg/sprite.svg#home"></use>
                    </svg>
                    <h1 id='c_temp_now' class="card-title pricing-card-title">+4°C</h1>
                    <table class="table mt-3 mb-3">
                        <tr>
                            <td>сегодня</td>
                            <td id="c_temp_day1"> - </td>
                            <td id="c_cond_day1"> - </td>
                        </tr>
                        <tr>
                            <td>завтра</td>
                            <td id="c_temp_day2"> - </td>
                            <td id="c_cond_day2"> - </td>
                        </tr>
                        <tr>
                            <td>послезавтра</td>
                            <td id="c_temp_day3"> - </td>
                            <td id="c_cond_day3"> - </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <p class="h4">Лондон</p>
                </div>
                <div class="card-body">
                    <svg class="icon">
                        <use xlink:href="../svg/sprite.svg#london"></use>
                    </svg>
                    <h1 id='c2_temp_now' class="card-title pricing-card-title">+4°C</h1>
                    <table class="table mt-3 mb-3">
                        <tr>
                            <td>сегодня</td>
                            <td id="c2_temp_day1">+ 7 °C</td>
                            <td id="c2_cond_day1">дождь</td>
                        </tr>
                        <tr>
                            <td>завтра</td>
                            <td id="c2_temp_day2">+ 5 °C</td>
                            <td id="c2_cond_day2">снег</td>
                        </tr>
                        <tr>
                            <td>послезавтра</td>
                            <td id="c2_temp_day3">+ 9 °C</td>
                            <td id="c2_cond_day3">туман</td>
                        </tr>
                    </table>
                </div>
            </div>
            <button id="style_button" class="btn btn-primary" type="button">Сменить тему</button>
        </div>
    </main>
</body>
<script src="../js/api_search.js"></script>
<script src="../js/style.js"></script>
</html>
