<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">

    <title>Настройки</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link href="../css/light_theme.css" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span class="fs-4">Моя погода</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="home.html" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="search.html" class="nav-link">Поиск</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link">Выйти</a></li>
        </ul>
    </header>

    <div class="row">
        <div class="col-9">
            <label for="address" class="form-label">Введите город № 1</label>
            <div class="input-group mt-3 mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Санкт-Петербург" required>
            </div>

            <button class="w-50 btn btn-primary btn-lg" type="submit">Выбрать</button>
            <br>
        </div>
        <div class="col">
            <label for="address" class="form-label">Введите градусы</label>
            <br>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Цельсий
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Фаренгейт
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-9">
            <label for="address" class="form-label">Введите город № 2</label>
            <div class="input-group mt-3 mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Москва" required>
            </div>

            <button class="w-50 btn btn-primary btn-lg" type="submit">Выбрать</button>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-9">
            <label for="address" class="form-label">Введите город № 3</label>
            <div class="input-group mt-3 mb-3">
                <span class="input-group-text">@</span>
                <input id='city' type="text" class="form-control" id="address" placeholder="Лондон" required>
            </div>

            <button id="register" class="w-50 btn btn-primary btn-lg" type="submit">Выбрать</button>
            <br>
        </div>
    </div>
</div>
</body>
</html>
